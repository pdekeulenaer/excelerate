{% extends 'blog/base.html' %}

{% block title %}Excelerate home - blog detail{% endblock %}

{%block main_content %}

<!-- Blog Post Content Column -->
<div class="col-lg-8">

    <!-- Blog Post -->

    <!-- Title -->
    <h1>{{post.title}}</h1>

    <!-- Author -->
    <p class="lead">
        by <a href="#">{{post.author}}</a>
    </p>

    <hr>

    <!-- Date/Time -->
    <p><span class="glyphicon glyphicon-time"></span> Posted on {{post.publication_date | date:"g:i A, D j F Y" }}</p>

    <hr>

    <!-- Post Content -->
    
    <p>
        {{ post.content | safe }}
    </p>


    <hr>

</div>
{% endblock %}
